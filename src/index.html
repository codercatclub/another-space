  <style>
    @font-face {

    html,
    body {
      overscroll-behavior: none !important;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .load-container {
      display: flex;
      flex-direction: column;
      font-family: Courier New, Courier, monospace;
      font-size: 12px;
      width: 240px;
    }

    .header {
      width: 100%;
      font-family: CosiAzure-Bold;
      position: absolute;
      top: 0;
      z-index: 100;
      display: flex;
    }

    .header a {
      margin: 24px;
      cursor: pointer;
      text-decoration: none;
      font-size: 36px;
      color: #000;
      font-weight: 700;
      text-shadow: 2px 2px #ffffff26;
    }

    .spacer {
      flex-grow: 1;
    }

    #progress {
      width: 100%;
      border-style: solid;
      border-width: 1px;
      border-color: black;
      margin-bottom: 5px;
    }

    #bar {
      width: 1%;
      height: 10px;
      background-color: rgb(14, 14, 14);
    }

    .moveTutorialContainer {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: flex-end;
      z-index: 999;
    }

    .tutorialText,
    .tutorialImg {
      display: inline-block;
      z-index: 999;
      margin-bottom: 20px;
      color: rgb(10, 10, 10);
      font-family: Courier New, Courier, monospace;
    }

    .tutorialText {
      font-size: 20px;
      line-height: 34px;
      font-family: Courier New, Courier, monospace;
    }

    .tutorialImg {
      margin-left: 10px;
      margin-right: 10px;
      width: 110px;
      height: 71px;
    }

    @media screen and (max-width: 800px) {
      .header a {
        font-size: 16px;
      }

      .moveTutorialContainer {
        visibility: hidden;
      }
    }
  </style>
</head>

  <script>



    document.addEventListener('DOMContentLoaded', (event) => {
      const ascene = document.querySelector('a-scene');
      const assets = document.querySelector('a-assets');
      let aAssetItem = document.createElement("a-asset-item")
      aAssetItem.setAttribute("id", "environment")
      if ("xr" in navigator) {
        navigator.xr.isSessionSupported("immersive-vr").then((supported) => {
          if (supported) {
            // Only show VR button if VR mode is supported
            aAssetItem.setAttribute("src", "assets/models/env-ktx.glb")
            assets.appendChild(aAssetItem)
          } else {
            aAssetItem.setAttribute("src", "assets/models/env.glb")
            assets.appendChild(aAssetItem)
          }
        });
      } else {
        //check if mobile
        let mql = window.matchMedia("(max-width: 768px)");
        if (mql.matches) {
          aAssetItem.setAttribute("src", "assets/models/env-ktx.glb")
        } else {
          aAssetItem.setAttribute("src", "assets/models/env.glb")
        }
        assets.appendChild(aAssetItem)
      }

      const { manager: loadManager } = assets.fileLoader;
      const loadingScreen = document.querySelector('#loading-screen');
      const desktopTutorial = document.getElementById('desktopTutorial');
      desktopTutorial.style.display = 'none';

      const barEl = document.getElementById("bar");
      const loadLogEl = document.getElementById("load-log");
      const width = 1;

      const phrases = ['complete lack of surprise', "inflamed sense of rejection", 'smirking revenge', 'cold sweat', 'broken heart'];

      loadManager.onProgress = (url, itemsLoaded, itemsTotal) => {
        const width = (itemsLoaded / itemsTotal) * 100;
        const idx = Math.floor(phrases.length * Math.random());

        barEl.style.width = width + "%";
        loadLogEl.innerHTML = `Loading ${phrases[idx]}`;
      }

      ascene.addEventListener('loaded', () => {
        loadingScreen.style.display = 'none';
        desktopTutorial.style.display = 'flex';
        console.log('[+] All assets loaded!')
      });
    });
  </script>

  <script>
    const THREE = AFRAME.THREE;
    AFRAME.registerComponent('transparent', {
      init: function () {
        this.el.addEventListener("object3dset", () => {
          const scene = this.el.getObject3D("mesh");

          scene.traverse((object) => {
            if (object.isMesh) {
              object.material.side = THREE.DoubleSide;
              object.material.alphaTest = 0.5
              object.material.transparent = true;
              object.material.needsUpdate = true;
            }
          });

        });
      }
    });
  </script>
